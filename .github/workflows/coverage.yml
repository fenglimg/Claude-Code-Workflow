name: Knowledge Base Coverage Check

on:
  push:
    branches: [main]
    paths:
      - '.claude/**'
      - 'docs/knowledge-base/**'
  pull_request:
    branches: [main]
    paths:
      - '.claude/**'
      - 'docs/knowledge-base/**'
  schedule:
    # Daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  coverage-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run coverage check
        run: npx ts-node scripts/coverage-check.ts --fail-on-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            scripts/coverage-report.json
            scripts/coverage-report.md

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('scripts/coverage-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ðŸ“Š Knowledge Base Coverage Report\n\n' + report
            });

  badge-update:
    runs-on: ubuntu-latest
    needs: coverage-check
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate coverage badge
        run: |
          COVERAGE=$(cat scripts/coverage-report.json | jq -r '.overall_coverage')
          echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV
          if [ "$COVERAGE" -eq 100 ]; then
            echo "BADGE_COLOR=brightgreen" >> $GITHUB_ENV
          elif [ "$COVERAGE" -ge 80 ]; then
            echo "BADGE_COLOR=yellow" >> $GITHUB_ENV
          else
            echo "BADGE_COLOR=red" >> $GITHUB_ENV
          fi

      - name: Create badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ secrets.GIST_ID }}
          filename: coverage-badge.json
          label: Documentation Coverage
          message: ${{ env.COVERAGE }}%
          color: ${{ env.BADGE_COLOR }}
